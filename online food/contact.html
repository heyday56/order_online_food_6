<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<div id="contact"  class="d-flex flex-column justify-content-center">
	<form method="post" action="home.html" onsubmit="return contactValidate();">
		<div class="form-group">
			<label id="contactEmailMsg">Your Email*:</label>
			<input type="email" onkeyup="contactEmailValidate();" name="contactEmail" required id="contactEmail" class="form-control">
		</div>
		<div class="form-group">
			<label>Type The Problem or suggestion*:</label>
			<textarea class="form-control" required id="contactText"></textarea>
		</div>
		<input type="submit" name="contactSubmit" id="contactSubmit" class="btn btn-success col-12" value="Contact" row=4>
	</form>
	<label style="color: red;" id="contactMsg"></label>
</div>
<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
