<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Food</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<div id="addFood">
	<form method="post" action="list.html" enctype="multipart/form-data" onsubmit="return addNameValidate();">
		<div class="form-group">
			<label id="addNameMsg">Food Name*:</label>
			<input type="text" onkeyup="addNameValidate();" name="addFoodName" id="addFoodName" required class="form-control">
		</div>
		<div class="form-group">
			<label>Food Cost in AF*:</label>
			<input type="number" name="addFoodCost" id="addFoodCost" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Food Image*:</label>
			<input type="file" name="addFoodPhoto" id="addFoodPhoto" required class="form-control">
		</div>
		<div class="form-group">
			<label>Food Category*:</label>
			<select class="form-control" name="addFoodCategory">
				<option value="Meat">Meat</option>
				<option value="Rice">Rice</option>
				<option value="vegitable">Vegitable</option>
			</select>
		</div>
		<div class="form-group" id="addFoodSubmit">
			<input type="submit" name="addFoodSubmit" class="btn btn-success form-control" value="Add">
		</div>
	</form>
</div>
<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
