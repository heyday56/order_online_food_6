<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Password</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<div class="newPassword">
	<form method="post" action="list.html" onsubmit="return newValidate();">
		<div class="current form-group">
			<label id="newEmailMsg">New Email*:</label>
			<input type="email" name="newEmail" required class="form-control" id="newEmail" onkeyup="newEmailValidate();">
		</div>
		<div class="current form-group">
			<label id="newPasswordMsg">New Password*:</label>
			<input type="password" onkeyup="newPasswordValidate();" name="newPassword" id="newPassword" class="form-control" required>
		</div>
		<div class="current form-group">
			<input type="submit" name="newSubmit" id="newSubmit" value="Change" class="btn btn-success form-control">
		</div>
	</form>
	<label id="newMsg" style="color:red;"></label>
</div>
<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
