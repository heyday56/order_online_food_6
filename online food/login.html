<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<div id="login">
	<form method="post" action="list.html" onsubmit="return loginValidate(
	);">
		<div class="login form-group">
			<label id="loginEmailMsg">Type Your Email*:</label>
			<input type="email" name="loginEmail" required class="form-control" id="loginEmail" onkeyup="loginEmailValidate();">
		</div>
		<div class="login form-group">
			<label id="loginPasswordMsg">Type Your Password*:</label>
			<input type="password" name="loginPassword" required class="form-control" id="loginPassword" onkeyup="loginPasswordValidate();">
		</div>
		<div class="login form-group">
			<input type="submit" name="loginSubmit" value="Login" class="btn btn-success form-control" id="loginSubmit">
		</div>
		<label id="loginMsg" style="color: red;"></label>
	</form>
	
</div>





<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
