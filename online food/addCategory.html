<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Category</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<div id="category">
	<form method="post" action="list.html" onsubmit="return addCategoryNameValidate();">
		<div class="addCategory form-group">
			<label id="addCategoryMsg">Category Name*:</label>
			<input type="text" onkeyup="addCategoryNameValidate();" name="addCategoryName" required class="form-control" id="addCategoryName">
		</div>
		<div class="addCategory form-group">
			<input type="submit" name="addCategorySubmit" value="Add" class="btn btn-success form-control">
		</div>
	</form>

</div>
<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
