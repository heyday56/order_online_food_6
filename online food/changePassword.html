<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Password</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts-6/css/bootstrap.min.css">
</head>
<body>
<div id="current">
	<form method="post" action="newPassword.html" onsubmit="return changePasswordValidate();">
		<div class="current form-group">
			<label id="currentEmailMsg">Current Email*:</label>
			<input type="email" onkeyup="currentEmailValidate();" name="currentEmail" required class="form-control" id="currentEmail">
		</div>
		<div class="current form-group">
			<label id="currentPasswordMsg">Current Password*:</label>
			<input type="password" onkeyup="currentPasswordValidate();" name="currentPassword" id="currentPassword" class="form-control" required>
		</div>
		<div class="current form-group">
			<input type="submit" name="currentSubmit" value="Check" id="currentSubmit" class="btn btn-success form-control">
		</div>
	</form>
	<label id="currentMsg" style="color:red;"></label>
</div>
<script type="text/javascript" src="script/javaScript.js"></script>
<script type="text/javascript" src="fonts-6/js/bootstrap.min.js"></script>
</body>
</html>
